{% extends 'core/base.html' %}

{%block title%}
Dashboard
{%endblock%}

{% block basecontent %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">My items</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
                <div>
                    <a href="{% url 'item:detail' item.id %}">
                        <div>
                            <img src="{{item.image.url}}" width="256" height="256" class="mt-6 rounded-t-xl">
                        </div>

                        <div class="mt-6 p-6 bg-white rounded-b-xl">
                            <h2 class="text-l">{{item.name}}</h2>
                            <p class="text-gray-500">Price: {{item.price}}</p>
                        </div>
                    </a>
                </div>
            {% empty %}
            <div>
                <h1 class="text-3xl text-center">
                    You have no items on sale!
                </h1>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
