{% extends 'core/base.html' %}

{% block title %}Order Placed{% endblock %}

{% block basecontent %}
<div class="pb-6 grid-cols-4 gap-4 bg-gray-100 rounded-xl">
    <div>
        <h2 class="mb-12 text-2xl font-bold mb-4 text-center">Payment Successfully Placed!</h2>
    </div>
    <div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success p-4 mb-4 text-green-800 bg-green-100 border border-green-400 rounded">
                    {{ message }}
                </div>
            {% endfor %}
    {% endif %}
    </div>
</div>
{% endblock %}
